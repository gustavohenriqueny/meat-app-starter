<section class="content-header" style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Todos os Restaurantes</h1>
    <div style="display: flex; align-items: center">
        <input type="text" class="form-control" placeholder="O que você está procurando" style="margin-right: 2vh">
        <a class="search-link pull-right"><i class="fa fa-search"></i></a>
    </div>
</section>

<section class="content">

    <div class="row">
        <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
            <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
        </div>

    </div>

</section>
