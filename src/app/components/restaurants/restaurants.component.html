<section class="content-header" style="display: flex; justify-content: space-between; align-items: center; padding: 1vh; min-height: 10vh">
    <h1>Todos os Restaurantes</h1>
    <div>
        <form [formGroup]="searchForm" style="display: flex; align-items: center">
            <div [@toggleSearch]="searchBarState" class="search-bar">
                <input type="text" class="form-control" #search formControlName="searchControl" placeholder="O que você está procurando ?">
            </div>
            <span *ngIf="search.value"><small>"{{search.value}}"</small></span><a class="search-link pull-right" (click)="toggleSearch()"><i class="fa fa-search"></i></a>
        </form>
    </div>
</section>

<section class="content">

    <div class="row">
        <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
            <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
        </div>
        <div class="col-xs-12" *ngIf="restaurants?.length == 0">
            <p class="lead text-center">
                Não foram encontrados itens para a sua busca.
            </p>
        </div>
    </div>

</section>
