<!--INICIO DO CARRINHO-->
<div class="box box-solid">
    <div class="box-header">
        <i class="fa fa-shopping-cart"></i>

        <h3 class="box-title">Carrinho</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div *ngIf="!items().length">
            <p class="text-center">Seu carrinho está vázio!</p>
        </div>
        <div *ngIf="items().length" class="table-responsive">
            <table class="table">
                <tbody>
                <tr *ngFor="let item of items()" [@row]="rowState">
                    <th>({{item.quantity}}x) {{item.name}}</th>

                    <td class="text-right">{{item.value() | currency: 'BRL' : 'symbol'}}</td>
                    <td class="text-right">
                        <a (click)="removeItem(item)" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></a>
                    </td>
                </tr>
                <tr>
                    <th>Total:</th>

                    <td class="text-right">{{total() | currency: 'BRL': 'symbol'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="items().length" class="box-footer">
        <div class="pull-right">
            <button (click)="clear()" class="btn btn-danger" type="button"><i class="fa fa-trash"></i> Limpar</button>
            <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
        </div>
    </div>
</div>
