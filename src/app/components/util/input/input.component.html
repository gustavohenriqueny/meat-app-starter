<div [class.has-error]="hasError()" [class.has-success]="hasSuccess()" class="form-group has-feedback">
    <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}} </label>

    <ng-content></ng-content>

    <span *ngIf="showTip && hasSuccess()" class="help-block"><i class="fa fa-check"></i> Ok</span>
    <span *ngIf="showTip && hasError()" class="help-block"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
