<section class="content login-content" style="margin: 10% auto">
    <div class="login-logo">
        <b>MEAT</b> | Login
    </div>
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
        <p class="login-box-msg">Por favor, efetue o login para continuar</p>

        <form [formGroup]="loginForm">
            <div class="form-group has-feedback">
                <mt-input [showTip]="false">
                    <input autocomplete="off" class="form-control" formControlName="email" placeholder="Email" type="text">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </mt-input>
            </div>
            <div class="form-group has-feedback">
                <mt-input [showTip]="false">
                    <input autocomplete="off" class="form-control" formControlName="password" placeholder="Password" type="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </mt-input>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-offset-8 col-xs-4">
                    <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat" type="submit">Entrar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
</section>
